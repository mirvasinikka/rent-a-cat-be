<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/main.css"
      th:href="@{/css/main.css}"
    />
    <title>Rent info</title>
    
  </head>
  <body>
    <h2>Rent a Cat</h2>
    <form th:action="@{/rent}" method="post" th:object="${rentingForm}">
      <div>
        <p th:text="${selectedCat.name}"></p>
        <input
          type="hidden"
          id="catId"
          name="catId"
          th:value="${selectedCat.id}"
        />
      </div>
      <div>
        <label for="rentalDate">Rental Date:</label>
        <input type="date" id="rentalDate" th:field="*{rentalDate}" />
      </div>
      <div>
        <label for="rentalDuration">Rental Duration (days):</label>
        <input
          type="number"
          id="rentalDuration"
          th:field="*{rentalDuration}"
          min="1"
        />
      </div>
      <div>
        <input type="submit" value="Rent Cat" />
      </div>
    </form>
  </body>
</html>
