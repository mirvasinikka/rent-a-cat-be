<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<link type="text/css" rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
<meta charset="UTF-8">
<title>Register a user</title>
</head>
<body>
	<div class="container">
		<form th:object="${registerform}" th:action="@{/saveuser}" action="#" method="post">

			<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" th:field="*{username}" />
			<p class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			
		
			<div class="form-group"><label for="firstName">First name</label>
				<input type="text" id="ufirstName" th:field="*{firstName}" />
				<p class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</p>
			</div>
				
			
			<div class="form-group">
			<label for="lastName">Last name</label>
			<input type="text" id="lastName" th:field="*{lastName}" />
			<p class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</p>	
			</div>

			<div class="form-group">
			<label for="email">Email</label>
			<input type="text" id="email" th:field="*{email}" />
			<p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</p>	
			</div>
			
			<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" th:field="*{password}" />
			<p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>	
			</div>

			<div class="form-group">
			<label for="passwordCheck">Rewrite password</label>
			<input type="password" id="passwordCheck" th:field="*{passwordCheck}" />
			<p class="error-message" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">passwordCheck Error</p>	
			</div>

	

			<div class="form-group">
			<label for="street">Street:</label>
			<input type="text" id="street" th:field="*{address.street}" />
			<p class="error-message" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">address Error</p>
			</div>

			<div class="form-group">
			<label for="postCode">Postal Code:</label>
			<input type="text" id="postCode" th:field="*{address.postCode}" />
			<p class="error-message" th:if="${#fields.hasErrors('address.postCode')}" th:errors="*{address.postCode}">postCode error</p>
			</div>

			<div class="form-group">
			<label for="city">City:</label>
			<input type="text" id="city" th:field="*{address.city}" />
			<p class="error-message" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}">city error</p>
			</div>

			
			<input type="submit" class="btn" value="Register" ></input>		
			
		</form>	
	</div>
</body>
</html>
